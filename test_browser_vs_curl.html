<!DOCTYPE html>
<html>
<head>
    <title>Test Browser vs Curl</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Login Browser vs Curl</h1>
    <button onclick="testLogin()">Test Login con Axios</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üîê Starting axios login test');
                
                const response = await axios.post('http://localhost:5173/api/auth/login', {
                    email: 'admin@example.com',
                    password: 'Admin123!'
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    withCredentials: true,
                    timeout: 10000
                });
                
                console.log('‚úÖ Login successful:', response);
                resultDiv.innerHTML = `<div style="color: green;">‚úÖ Login successful! Status: ${response.status}</div>`;
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                resultDiv.innerHTML = `<div style="color: red;">‚ùå Login failed: ${error.message}<br>Status: ${error.response?.status}<br>Data: ${JSON.stringify(error.response?.data)}</div>`;
            }
        }
    </script>
</body>
</html>
